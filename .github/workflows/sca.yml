name: SCA Analysis with Dependency-Check

on:
  push:
  workflow_dispatch:

jobs:
  sca:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run Dependency-Check
        uses: jeremylong/DependencyCheck-Github-Action@v1
        with:
          project: 'laboratorio-final'
          format: 'ALL'  # Formatos de reporte (HTML, JSON, XML)
          out: './dependency-check-report'

      - name: Fail if high, critical or medium vulnerabilities in SCA
        run: |
          critical_vulns=$(jq '.dependencies | map(select(.vulnerabilities | length > 0))' dependency-check-report/dependency-check-report.json)
          if [ "$(echo "$critical_vulns" | jq length)" -gt 0 ]; then
            echo "Found high, critical or medium vulnerabilities in SCA. Failing the build."
            exit 1
          else
            echo "No high/critical/medium vulnerabilities found in SCA."
          fi
