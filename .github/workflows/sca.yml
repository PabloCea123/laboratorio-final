name: CI Pipeline with SCA (npm audit)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run npm audit
        run: npm audit --json > audit-report.json
        
      - name: Verify node_modules
        run: ls node_modules

      - name: Check npm audit vulnerabilities
        run: |
          critical_vulnerabilities=$(jq '.advisories | to_entries | map(select(.value.severity == "critical" or .value.severity == "high" or .value.severity == "moderate")) | length' audit-report.json)
          if [ "$critical_vulnerabilities" -gt 0 ]; then
            echo "Found critical/high/medium vulnerabilities. Failing the build."
            exit 1
          else
            echo "No critical/high/medium vulnerabilities found."
          fi
