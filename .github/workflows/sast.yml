name: SonarCloud analysis

on:
  push:
  workflow_dispatch:

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@4006f663ecaf1f8093e8e4abb9227f6041f52216
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args:
            -Dsonar.projectKey="PabloCea123_laboratorio-final"
            -Dsonar.organization="pablocea123"
            # Comma-separated paths to directories containing main source files.
            #-Dsonar.sources= # optional, default is project base directory
            # Comma-separated paths to directories containing test source files.
            #-Dsonar.tests= # optional. For more info about Code Coverage, please refer to https://docs.sonarcloud.io/enriching/test-coverage/overview/
            # Adds more detail to both client and server-side analysis logs, activating DEBUG mode for the scanner, and adding client-side environment variables and system properties to the server-side log of analysis report processing.
            #-Dsonar.verbose= # optional, default is false
          # When you need the analysis to take place in a directory other than the one from which it was launched, default is .
          projectBaseDir: .
      - name: Wait for SonarCloud analysis to finish
        run: |
          echo "Waiting for SonarCloud analysis to finish"
          sleep 20  # Espera de 20 segundos para que SonarCloud termine el an√°lisis (ajustable)

      - name: Check SonarCloud Quality Gate
        run: |
          echo "Checking SonarCloud Quality Gate status..."
          quality_gate_status=$(curl -s -u "${{ secrets.SONAR_TOKEN }}:" "https://sonarcloud.io/api/qualitygates/project_status?projectKey=PabloCea123_laboratorio-final" | jq -r .projectStatus.status)
          echo "Quality Gate status: $quality_gate_status"
          if [ "$quality_gate_status" != "OK" ]; then
            echo "Quality Gate failed. Failing the build."
            exit 1
          fi
